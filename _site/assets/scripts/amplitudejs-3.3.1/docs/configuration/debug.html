<h1 id="debug-mode">Debug Mode</h1>

<p>Debug mode outputs verbose updates when Amplitude actions take place to see the
current config and statuses of the AmplitudeJS player. To turn on AmplitudeJS
debug mode you can set it in the config or call:</p>

<div class="language-javascript highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nx">Amplitude</span><span class="p">.</span><span class="nx">setDebug</span><span class="p">(</span> <span class="kc">true</span> <span class="p">);</span>
</code></pre></div></div>
